<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <title>eSem.com</title>
    <style>
      .social-icons {
        position: absolute;
        top: 10px;
        right: 20px;
      }
      .social-icons a {
        color: #333;
        margin-left: 10px;
        font-size: 1.2em;
      }

      .carousel-item img {
        height: 400px;
        object-fit: cover;
      }

      .auth-btn {
        position: absolute;
        top: 10px;
        right: 120px;
      }
    </style>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <a class="navbar-brand" href="#">eSem.com</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item active">
            <a class="nav-link" href="#">Seminar</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Workshop</a>
          </li>
        </ul>
      </div>
      <div class="auth-btn">
        <a href="#" class="btn btn-outline-dark">Registrasi / Login</a>
      </div>
      <div class="social-icons">
        <a href="#"><i class="fab fa-facebook-f"></i></a>
        <a href="#"><i class="fab fa-twitter"></i></a>
      </div>
    </nav>

    <div class="container mt-3">
      <div id="imageSlider" class="carousel slide" data-ride="carousel">
        <ol class="carousel-indicators">
          <li data-target="#imageSlider" data-slide-to="0" class="active"></li>
          <li data-target="#imageSlider" data-slide-to="1"></li>
          <li data-target="#imageSlider" data-slide-to="2"></li>
        </ol>
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img src="img/singa.jpg" alt="Lion" class="d-block w-100">
          </div>
          <div class="carousel-item">
            <img src="img/zebra.jpg" alt="Zebra" class="d-block w-100">
          </div>
          <div class="carousel-item">
            <img src="img/gorila.jpg" alt="Gorilla" class="d-block w-100">
          </div>
        </div>
        <a class="carousel-control-prev" href="#imageSlider" role="button" data-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" href="#imageSlider" role="button" data-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="sr-only">Next</span>
        </a>
      </div>
    </div>

    <div class="container mt-4">
      <div class="row">
        <div class="col-md-4">
          <img src="img/singa.jpg" alt="Lion" class="img-fluid">
        </div>
        <div class="col-md-4">
          <img src="img/zebra.jpg" alt="Zebra" class="img-fluid">
        </div>
        <div class="col-md-4">
          <img src="img/gorila.jpg" alt="Gorilla" class="img-fluid">
        </div>
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"></script>
  </body>
</html>
