<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrasi Seminar/Workshop</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"> 
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <div class="container mt-5">
        <h3 class="mb-4">Registrasi Seminar / Workshop</h3>
        <form>
            <div class="form-group row">
                <label for="nama" class="col-3 col-form-label">Nama Lengkap</label>
                <div class="col-9">
                    <input id="nama" name="nama" type="text" class="form-control" placeholder="">
                </div>
            </div>
            
            <div class="form-group row">
                <label for="tempat" class="col-3 col-form-label">Tempat Lahir</label>
                <div class="col-9">
                    <input id="tempat" name="tempat" type="text" class="form-control" placeholder="">
                </div>
            </div>
            
            <div class="form-group row">
                <label for="tgl" class="col-3 col-form-label">Tanggal, Lahir</label>
                <div class="col-9">
                    <div class="input-group">
                        <input id="tgl" name="tgl" type="date" class="form-control">
                    </div>
                </div>
            </div>
            
            <div class="form-group row">
                <label class="col-3">Gender</label>
                <div class="col-9">
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="gender" id="male" value="Laki-Laki">
                        <label class="form-check-label" for="male">Laki-Laki</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="gender" id="female" value="Perempuan">
                        <label class="form-check-label" for="female">Perempuan</label>
                    </div>
                </div>
            </div>

            <div class="form-group row">
                <label for="email" class="col-3 col-form-label">Email</label>
                <div class="col-9">
                    <input id="email" name="email" type="email" class="form-control" placeholder="">
                </div>
            </div>

            <div class="form-group row">
                <label for="status" class="col-3 col-form-label">Status Peserta</label>
                <div class="col-9">
                    <select id="status" name="status" class="form-control">
                        <option value="">Select</option>
                        <option value="Mahasiswa">Mahasiswa</option>
                        <option value="Dosen">Dosen</option>
                        <option value="Umum">Umum</option>
                    </select>
                </div>
            </div>

            <div class="form-group row">
                <div class="offset-3 col-9">
                    <button type="submit" class="btn btn-secondary">Daftar</button>
                </div>
            </div>
        </form>
    </div>
</body>
</html>
